name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enables manual triggering from GitHub UI

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          check-latest: true

      - name: Check license headers
        run: |
          go install github.com/google/addlicense@latest
          addlicense -check -s -c "Marko Milivojevic" -y "2026" \
            -l apache \
            -ignore 'Makefile' \
            -ignore '**/*.yml' \
            -ignore '**/*.yaml' \
            -ignore '**/*.md' \
            -ignore 'test_data/**' \
            -ignore 'coverage.*' \
            .

      - name: Run unit tests
        run: go test ./... -short -v -race -coverprofile=coverage.out

      - name: Check coverage
        run: |
          go tool cover -func=coverage.out
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 51" | bc -l) )); then
            echo "Coverage below 51%"
            exit 1
          fi

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code not formatted:"
            gofmt -d .
            exit 1
          fi

  integration:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          check-latest: true

      - name: Generate test GPG keys
        run: |
          cd test-scripts
          chmod +x generate_test_keys.sh
          sh generate_test_keys.sh
          ls -la ../test_data/*.asc

      - name: Run all tests (unit + integration)
        run: go test ./... -v -race

  e2e:
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          check-latest: true

      - name: Run E2E pipeline test
        run: sh test-scripts/e2e_test.sh
