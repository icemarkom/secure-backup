name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true

      - name: Generate test GPG keys
        run: |
          cd test_data
          chmod +x generate_test_keys.sh
          sh generate_test_keys.sh
          ls -la *.asc

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Check coverage
        run: |
          go tool cover -func=coverage.out
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 55" | bc -l) )); then
            echo "Coverage below 55%"
            exit 1
          fi

      - name: Run vet
        run: go vet ./...

      - name: Run fmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code not formatted:"
            gofmt -d .
            exit 1
          fi
